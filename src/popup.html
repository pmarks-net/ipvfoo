<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style type="text/css">
body {
  margin: 0;
  font-family: sans-serif;
  font-size: medium;
  background-color: #eee;
  color: #222;

  --accent-color: #2373ff;
  --accent-text-color: #e5e5e5;
  --warn-color: #a2001b;
  --lesser-warn-color: #cc3006;
  --check-radio-bg: #ccc;
  --table-border: #707070;
  --table-bg: #202020;

  --scrollbar-bg-color: #aaa;
  --scrollbar-color: #ccc;
  @media (prefers-color-scheme: dark) {
    --accent-color: #5fb3f9;
    --accent-text-color: #333;
    --warn-color: #ec7474;
    --lesser-warn-color: #f4b982;
    --check-radio-bg: #444;
    --table-border: #606060;
    --table-bg: #202020;
    --scrollbar-bg-color: #202020;
    --scrollbar-color: #444;
  }
}
/* We want copy-paste to keep the domain in the first column,
   so this draws a vertical line to fake the "zeroth" column. */
table {
  background-image: url("1x1_808080.png");
  background-position: top 0px left 23px;
  background-repeat: repeat-y;
}
table, td, tr {
  border-width: 1px;
  border-collapse: collapse;
  border-color: var(--table-border);
  border-style: solid;
  padding: 0pt 3pt 0pt 3pt;
  white-space: nowrap;
  user-select: none;
}

::-webkit-scrollbar {
    height: 10px;
    width: 10px;
    background: var(--scrollbar-bg-color);
}

::-webkit-scrollbar-thumb {
    background: var(--scrollbar-color);
    -webkit-border-radius: 1ex;
    -webkit-box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.3);
}

::-webkit-scrollbar-corner {
    background: #000;
}
tr {
  height: 21px;
}
img {
  user-select: none;
}
img::selection {
  background-color: transparent;
}
.mainRow {
  font-weight: bold;
}
.sslImg {
  padding-right: 6pt;
}
.domainTd {
  user-select: text;
}
.addrTd {
  font-family: monospace;
  border-right-width: 0;
  color: #000080;
  padding-right: 0;
  user-select: text;
}
.cacheTd {
  border-left-width: 0;
}
.ip4 {
  color: #800000;
}
.ip6 {
  color: #008000;
}
.highlight {
  background-color: #ffff90;
}
.border {
  display: inline-block;
  float: left;
  padding: 6px;
}

.snippedTextInvisible {
  /* When JS removes this style, the snipped text becomes visible. */
  position: absolute;
  overflow: hidden;
  width: 1px;
  color: transparent;
}
.snipLinkInvisible {
  display: none;
}
.snipLinkVisible {
  /* When JS removes this style, the link becomes invisible. */
  display: inline;
}
.snipImg {
  /* Prevent Firefox 'Ctrl-A Ctrl-C' from inserting a line break. */
  user-select: text;
}

#beg {
  display: none;
  margin-bottom: 10px;
  padding: 10px;
  width: 100%
}
#spill_count_container {
  text-align: center;
  font-weight: bold;
  color: #808080;
}
#mobile_footer {
  display: none; /* or flex */
  justify-content: space-between;
  align-items: center;
}
#options_link {
  padding-top: 20px;
  padding-bottom: 20px;
  flex: 1;
  font-size: large;
  text-align: center;
}
#options_link a {
  color: #808080;
}
#pattern_icon_lightfg {
  display: none;
}

/* dark mode */
@media (prefers-color-scheme: dark) {
  body {
    background-color: #171717;
    color: #eee;
  }
  .sslImg {
    filter: invert(1);
  }
  .snipImg {
    filter: invert(1);
  }
  .addrTd {
    color: #8080ff;
  }
  .ip4 {
    color: #ff8080;
  }
  .ip6 {
    color: #80ff80;
  }
  .highlight {
    background-color: #505030;
  }
  #pattern_icon_darkfg {
    display: none;
  }
  #pattern_icon_lightfg {
    display: initial;
  }
}

@keyframes shake {
  from, to {
    transform: translate3d(0, 0, 0);
  }
  20%, 60% {
    transform: translate3d(5px, 0, 0);
  }
  40%, 80% {
    transform: translate3d(-5px, 0, 0);
  }
}
.shake {
  animation-name: shake;
  animation-duration: 500ms;
}

</style>
<script type="text/javascript" src="common.js"></script>
<script type="text/javascript" src="popup.js"></script>
</head>
<body>
<div class="border">
  <button id="beg">Click to grant permission</button>
  <table id="addr_table" height="1px"></table>
  <div id="spill_count_container">
  &#x22ee; <span id="spill_count">0</span> requests omitted
  </div>
  <div id="mobile_footer">
    <div id="options_link"><a href="options.html">Options</a></div>
    <canvas id="pattern_icon_lightfg" width="32px" height="32px"></canvas>
    <canvas id="pattern_icon_darkfg" width="32px" height="32px"></canvas>
  </div>
</div>
</body>
</html>
