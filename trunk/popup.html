<html>
<head>
<style type="text/css">
table, td, tr {
  border-width: 1px;
  border-collapse: collapse;
  border-color: black;
  border-style: solid;
  padding: 2pt;
  white-space: nowrap;
}
.headerRow {
  background-color: #eee;
}
.mainRow {
  font-weight: bold;
}
.ip4 {
  font-family: monospace;
  color: #800000;
}
.ip6 {
  font-family: monospace;
  color: #008000;
}
.ipUnknown {
  font-family: monospace;
}
</style>

<script type="text/javascript">
tuples = JSON.parse(window.location.hash.substr(1));
</script>
</head>
<body>

<table>
  <tr class="headerRow"><td>Domain</td><td>IP address</td></tr>
  <script>
  for (var i = 0; i < tuples.length; i++) {
    var domain = tuples[i][0];
    var addr = tuples[i][1];
    var version = tuples[i][2];
    var addrClass = "ipUnknown";
    switch (version) {
      case "4": addrClass = "ip4"; break;
      case "6": addrClass = "ip6"; break;
    }
    document.write(i == 0 ? '<tr class="mainRow">' : '<tr>');
    document.write('<td>' + domain + '</td>');
    document.write('<td class="' + addrClass + '">' + addr + '</td></tr>\n');
  }
  </script>
</table>

</body>
</html>
