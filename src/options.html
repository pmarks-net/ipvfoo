<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style type="text/css">
  body {
    font-family: sans-serif;
    font-size: 10pt;
    background-color: #fff;
    color: #444;
    margin: 20px;
  }
  h1 {
    font-size: 14pt;
    font-weight: normal;
  }
  table, td, tr, th {
    border-width: 1px;
    border-collapse: collapse;
    border-color: #888;
    border-style: solid;
    padding: 3pt;
    white-space: nowrap;
    vertical-align: middle;
  }
  #nat64 table, #nat64 td, #nat64 tr {
    font-family: monospace;
    color: #800000;
  }
  ul {
    list-style-position: inside;
    padding: 0;
    margin: 0;
  }
  a, a:visited {
    color: blue;
  }

  #lookup-provider table {
    width: 100%;
  }
  #lookup-provider td {
    border-left: none;
    padding-left: 0;
  }
  #lookup-provider th {
    width: 1%;
    white-space: nowrap;
    text-align: left;
    border-right: none;
  }
  #providers {
    margin-bottom: 6pt;
  }
  .url-field {
    width: 100%;
    padding: 3pt;
    box-sizing: border-box;
    border: 1px solid #888;
    color: inherit;
    background-color: inherit;
  }
  .url-field.invalid {
    background-color: #fcc;
  }

  /* dark mode */
  @media (prefers-color-scheme: dark) {
    body {
      background-color: #222;
      color: #eee;
    }
    a, a:visited {
      color: lightblue;
    }
    #nat64 table, #nat64 td, #nat64 tr {
      color: #ff8080;
    }
    .url-field.invalid {
      background-color: #700;
    }
  }
  </style>
  <script src="iputil.js"></script>
  <script src="common.js"></script>
  <script src="options.js"></script>
</head>

<body>
  <div id="lookup-provider">
    <h1>Lookup providers</h1>
    Use this service from the popup context menu:<br>
    <div id="providers"></div>
    <table>
      <tr>
        <th>Domains:</th>
        <td>
          <input type="text" id="domainUrl" class="url-field" value="">
        </td>
      </tr>
      <tr>
        <th>IPs:</th>
        <td>
          <input type="text" id="ipUrl" class="url-field" value="">
        </td>
      </tr>
    </table>
    <br>
  </div>

  <h1>NAT64 prefixes</h1>
  Prefixes are discovered automatically when you visit these IPv4-only pages using a NAT64 connection:
  <ul id="ipv4pages"></ul>
  <br>
  <table id="nat64">
    <tr><td>null::/96</td></tr>
  </table>

  <div style="display:inline-block; padding-top:1.5em; width:100%">
    <button id="revert_btn" style="float:left">Revert to Defaults</button>
    <button id="dismiss_btn" style="float:right">Dismiss</button>
  </div>
</body>
</html>
