<html>
<head>
<style type="text/css">
table, td, tr {
  border-width: 1px;
  border-collapse: collapse;
  border-color: #777;
  border-style: solid;
  padding: 0pt 3pt 0pt 3pt;
  white-space: nowrap;
}
.mainRow {
  font-weight: bold;
}
.cacheIcon {
  border-left: hidden;
  cursor: default;
  color: #888;
}
.ip4 {
  font-family: monospace;
  color: #800000;
}
.ip6 {
  font-family: monospace;
  color: #008000;
}
.ipUnknown {
  font-family: monospace;
}
</style>

<script type="text/javascript">
tuples = JSON.parse(window.location.hash.substr(1));

function tweakWidthForScrollbar() {
  var db = document.body;
  var scrollbarWidth = db.scrollHeight > db.clientHeight ?
      db.clientWidth - db.offsetWidth : 0;
  db.style.paddingRight = scrollbarWidth + "px";
}
</script>
</head>
<body onresize="tweakWidthForScrollbar()">

<table>
  <script>
  for (var i = 0; i < tuples.length; i++) {
    var domain = tuples[i][0];
    var addr = tuples[i][1];
    var version = tuples[i][2];
    var fromCache = tuples[i][3];
    var addrClass = "ipUnknown";
    switch (version) {
      case "4": addrClass = "ip4"; break;
      case "6": addrClass = "ip6"; break;
    }
    document.write(i == 0 ? '<tr class="mainRow">' : '<tr>');
    document.write('<td>', domain, '</td>');
    document.write('<td class="', addrClass, '">', addr, '</td>\n');
    if (fromCache) {
      document.write('<td class="cacheIcon" ',
                     'title="IP address was cached.">&#8635;</td>');
    } else {
      document.write('<td class="cacheIcon"></td>')
    }
    document.write('</tr>')
  }
  </script>
</table>

</body>
</html>
